<style>
    /* Basic styling for the deposit form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
  
    .form-container {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .form-container h2 {
      text-align: center;
      color: #333;
    }
  
    label {
      font-size: 16px;
      color: #333;
      display: block;
      margin: 8px 0;
    }
  
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #201e1e;
      border-radius: 5px;
      font-size: 14px;
    }
  
    textarea {
      height: 80px;
    }
  
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #45a049;
    }
  </style>
  
  <div class="form-container">
    <h2>Deposit Form</h2>
    <form action="submit_deposit.php" method="POST">
      <label for="user_id">User ID:</label>
      <input type="text" id="user_id" name="user_id" required>
  
      <label for="deposit_method">Deposit Method:</label>
      <select id="deposit_method" name="deposit_method" required>
        <option value="bkash">Bkash</option>
        <option value="nagad">Nagad</option>
        <option value="rocket">Rocket</option>
      </select>
  
      <label for="transaction_id">Transaction ID:</label>
      <input type="text" id="transaction_id" name="transaction_id" required>
  
      <label for="amount">Amount (in Tk):</label>
      <input type="number" id="amount" name="amount" required>
  
      <label for="date">Date of Deposit:</label>
      <input type="date" id="date" name="date" required>
  
      <label for="payer_number">Payerâ€™s Phone Number:</label>
      <input type="tel" id="payer_number" name="payer_number" required>
  
      <label for="note">Additional Notes:</label>
      <textarea id="note" name="note"></textarea>
  
      <button type="submit">Submit Deposit</button>
    </form>
  </div>
