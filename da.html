<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPay BD - ড্যাশবোর্ড</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard-header {
            background: #ffcc00;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: black;
            text-align: center;
        }
        .dashboard-container {
            padding: 60px;
            text-align: center;
        }
        .dashboard-content {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff6600, #ffcc00);
        }
    </style>
</head>
<body>
    <div class="dashboard-header">SmartPay BD - ড্যাশবোর্ড</div>
    <div class="dashboard-container">
        <div class="dashboard-content">
            <div class="card">
                <h2>বর্তমান ব্যালেন্স</h2>
                <p style="font-size: 1.5rem; font-weight: bold;">৳ 0.00</p>
            </div>
            <div class="card">
                <h2>রেফারেল লিংক</h2>
                <p style="font-size: 1.2rem;">yourwebsite.com/referral/yourid</p>
            </div>
            <div class="card">
                <h2>ডিপোজিট</h2>
                <a href="deposit.html" class="btn">ডিপোজিট করুন</a>
            </div>
            <div class="card">
                <h2>উইথড্র</h2>
                <a href="withdraw.html" class="btn">উইথড্র করুন</a>
            </div>
            <div class="card">
                <h2>প্রোফাইল সেটিংস</h2>
                <a href="profile.html" class="btn">প্রোফাইল দেখুন</a>
            </div>
            <div class="card">
                <h2>ইনকাম রিপোর্ট</h2>
                <a href="income-report.html" class="btn">রিপোর্ট দেখুন</a>
            </div>
            <div class="card">
                <h2>সাপোর্ট</h2>
                <a href="support.html" class="btn">সহায়তা নিন</a>
            </div>
        </div>
    </div>
</body>
</html>
